<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Autoplay Music Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome ðŸŽµ</h1>
  <p>Background music will start when you click anywhere or press the button.</p>

  <!-- Music element with your Google Drive link -->
  <audio id="bgmusic" autoplay muted loop>
    <source src="https://docs.google.com/uc?export=download&id=19zHTuNcMZCwdYDI561JxtIDyR8_oqGCv" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Toggle Button -->
  <button onclick="toggleMute()">ðŸ”Š Unmute / Mute</button>

  <script>
    const audio = document.getElementById("bgmusic");
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    function toggleMute() {
      audio.muted = !audio.muted;
    }
  </script>
</body>
</html>
