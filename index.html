<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Majlis Pertunangan</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.png" type="image/png">

  <!-- Google Font: Aref Ruqaa -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Aref Ruqaa', serif;
      margin: 0;
      background: url("https://raw.githubusercontent.com/zarulizham63/Testing/main/Background.Portrait.png") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px 20px;
      color: #000;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 30px;
    }

    .invitation-image {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 8px 10px;   /* smaller height */
      font-size: 4vw;
      max-width: 500px;    /* longer width */
      width: 90%;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;   /* white background */
      color: #000;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;
    }

    /* Floating music button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #000;
      background: transparent;
      color: #000;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      z-index: 1000;
    }

    /* Invitation Video Section */
    #invitation-video {
      margin-top: 100vh;
      padding: 40px 20px;
    }

    #invitation-video video {
      width: 100%;
      max-width: 900px;
      border: none;
      border-radius: 0;
      display: block;
      margin: auto;
    }

    /* Event Details Section */
    #event-details {
      margin-top: 50px;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #event-details h2 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    #event-details p {
      font-size: 4.5vw;
      line-height: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Undangan Majlis Pertunangan</h1>

  <!-- Image -->
  <img src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.NoBackground.png" alt="Majlis Image" class="invitation-image">

  <!-- Invitation Button -->
  <a href="#invitation-video" class="cta-button" onclick="playInvitation()">Buka Jemputan</a>

  <!-- Music -->
  <audio id="bgmusic" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Music Button -->
  <button id="musicBtn" onclick="toggleMute()">ðŸ”Š</button>

  <!-- Invitation Video Section -->
  <section id="invitation-video">
    <video id="inviteVideo" muted loop playsinline></video>
  </section>

  <!-- Event Details Section -->
  <section id="event-details">
    <h2>Butiran Majlis</h2>
    <p>
      Tarikh: Sabtu, 15 September 2025 <br>
      Masa: 11:00 pagi <br>
      Tempat: No. 123, Jalan Bahagia, Sungai Petani, Kedah
    </p>
  </section>

  <script>
    const audio = document.getElementById("bgmusic");
    const btn = document.getElementById("musicBtn");
    const video = document.getElementById("inviteVideo");

    // Unmute bg music on first tap
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    // Toggle mute
    function toggleMute() {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
    }

    // Play video when button clicked
    function playInvitation() {
      if (!video.src) {
        video.src = "https://raw.githubusercontent.com/zarulizham63/Testing/main/Invitation%20Video.mp4";
      }
      video.play();
    }
  </script>

</body>
</html>
