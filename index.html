<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Majlis Pertunangan</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Aref Ruqaa', serif;
      color: #000;
      text-align: center;
    }

    section {
      background: url("https://raw.githubusercontent.com/zarulizham63/Testing/main/Background.Portrait.png") no-repeat center center;
      background-size: cover;
      padding: 60px 20px;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
    }

    .hero-image {
      max-width: 800px;
      width: 90%;
      height: auto;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 8px 10px;   /* smaller height */
      font-size: 4vw;
      max-width: 500px;    /* longer width */
      width: 90%;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;
    }

    video {
      width: 100%;
      max-width: 900px;
      height: auto;
      border: none;
      outline: none;
      display: block;
      margin: auto;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #000;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      z-index: 999;
    }

    .floating-btn img {
      width: 24px;
      height: 24px;
    }

    h2 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    p {
      font-size: 4.5vw;
      margin: 10px 0;
    }

    @media (min-width: 768px) {
      h1 { font-size: 4vw; }
      h2 { font-size: 2.5vw; }
      p { font-size: 1.5vw; }
      .cta-button { font-size: 1.5vw; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mpeg">
  </audio>

  <!-- Floating Music Toggle -->
  <button class="floating-btn" onclick="toggleMusic()">
    <img id="musicIcon" src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" alt="Music">
  </button>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Undangan Majlis Pertunangan</h1>
    <img src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.NoBackground.png" alt="Logo" class="hero-image">
    <button class="cta-button" onclick="scrollToVideo()">Buka Jemputan</button>
  </section>

  <!-- Video Section -->
  <section id="invitation-video">
    <video id="videoCard" loop playsinline>
      <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Invitation%20Video.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Event Details Section -->
  <section id="event-details">
    <h2>Butiran Majlis</h2>
    <p>üìç Lokasi: Rumah Kediaman Keluarga</p>
    <p>üìÖ Tarikh: 30 September 2025</p>
    <p>üïí Masa: 2.00 Petang</p>
  </section>

  <script>
    function scrollToVideo() {
      const video = document.getElementById("videoCard");
      const music = document.getElementById("bgMusic");

      // Play video muted
      video.muted = true;
      video.play();

      // Play background music (unmuted)
      if (music.paused) {
        music.play().catch(err => console.log("Music blocked:", err));
      }

      // Smooth scroll
      document.getElementById("invitation-video").scrollIntoView({ behavior: "smooth" });
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const icon = document.getElementById("musicIcon");
      if (music.paused) {
        music.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/musical-notes.png";
      } else {
        music.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }
  </script>
</body>
</html>
