<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Majlis Pertunangan</title>
  <link rel="icon" href="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Aref Ruqaa', serif;
      text-align: center;
      background: url('https://raw.githubusercontent.com/zarulizham63/Testing/main/Background.Portrait.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    section {
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
    }

    .main-img {
      max-width: 90%;
      width: 800px;
      height: auto;
      margin: 20px 0;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 8px 10px;
      font-size: 4vw;
      max-width: 500px;
      width: 90%;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #000;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .floating-btn img {
      width: 30px;
      height: 30px;
    }

    video {
      width: 100%;
      max-width: 800px;
      border: none;
      border-radius: 12px;
    }

    /* Falling flowers effect */
    .flower {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://img.icons8.com/emoji/48/000000/cherry-blossom.png');
      background-size: cover;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mpeg">
  </audio>

  <!-- Music toggle -->
  <button class="floating-btn" onclick="toggleMusic()">
    <img id="musicIcon" src="https://img.icons8.com/ios-filled/50/000000/speaker.png" alt="Music">
  </button>

  <!-- Intro Section -->
  <section id="intro" class="visible">
    <h1>Undangan Majlis Pertunangan</h1>
    <img src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.NoBackground.png" alt="Branding" class="main-img">
    <button class="cta-button" onclick="scrollToVideo()">Buka Jemputan</button>
  </section>

  <!-- Invitation Video -->
  <section id="invitation-video">
    <video id="videoCard" autoplay muted loop playsinline></video>
  </section>

  <!-- Event Details -->
  <section id="event-details">
    <h2>Butiran Majlis</h2>
    <p>Tarikh, masa dan lokasi akan dipaparkan di sini.</p>
  </section>

  <script>
    function scrollToVideo() {
      const video = document.getElementById("videoCard");
      const music = document.getElementById("bgMusic");

      // Set video source & play muted
      if (!video.src) {
        video.src = "https://raw.githubusercontent.com/zarulizham63/Testing/main/Invitation%20Video.mp4";
      }
      video.muted = true;
      video.play();

      // Play background music
      if (music.paused) {
        music.play().catch(err => console.log("Music blocked:", err));
      }

      // Smooth scroll to video section
      const videoSection = document.getElementById("invitation-video");
      videoSection.scrollIntoView({ behavior: "smooth" });
      setTimeout(() => videoSection.classList.add("visible"), 800);

      // Trigger falling flowers effect
      startFlowers();

      // After 30s at video section â†’ scroll to details
      setTimeout(() => {
        const details = document.getElementById("event-details");
        details.scrollIntoView({ behavior: "smooth" });
        setTimeout(() => details.classList.add("visible"), 800);
      }, 30000);
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const icon = document.getElementById("musicIcon");
      if (music.paused) {
        music.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/speaker.png";
      } else {
        music.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }

    // Falling flowers effect
    function startFlowers() {
      let count = 0;
      const interval = setInterval(() => {
        createFlower();
        count++;
        if (count > 20) clearInterval(interval);
      }, 250);
    }

    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 5000);
    }

    // Make intro visible immediately
    document.getElementById("intro").classList.add("visible");
  </script>
</body>
</html>
