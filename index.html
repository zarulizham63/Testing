<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Majlis Pertunangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.png">
  <style>
    body {
      margin: 0;
      font-family: 'Aref Ruqaa', serif;
      text-align: center;
      color: #000;
    }

    /* General section styling */
    section {
      background: url("https://raw.githubusercontent.com/zarulizham63/Testing/main/Background.Portrait.png") no-repeat center center;
      background-size: cover;
      padding: 60px 20px;
    }

    h1 {
      font-size: 8vw; /* smaller, responsive */
      margin-bottom: 20px;
    }

    .hero-image {
      width: 80%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 10px;
      font-size: 4vw;
      max-width: 500px;
      width: 90%;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;
    }

    /* Video styling */
    #invitation-video video {
      width: 100%;
      max-width: 900px;
      border: none;
      outline: none;
      display: block;
      margin: 0 auto;
    }

    h2 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    p {
      font-size: 4vw;
      margin: 10px 0;
    }

    /* Floating music control */
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #000;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }

    .music-toggle img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <h1>Undangan Majlis Pertunangan</h1>
    <img src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.NoBackground.png" alt="Logo" class="hero-image">
    <button class="cta-button" onclick="scrollToVideo()">Buka Jemputan</button>
  </section>

  <!-- Video Section -->
  <section id="invitation-video">
    <video id="videoCard" loop playsinline>
      <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Invitation%20Video.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Event Details Section -->
  <section id="event-details">
    <h2>Butiran Majlis</h2>
    <p>üìç Lokasi: Contoh Dewan, Kuala Lumpur</p>
    <p>üìÖ Tarikh: 25 Disember 2025</p>
    <p>üïí Masa: 8:00 Malam</p>
  </section>

  <!-- Floating Music Button -->
  <button class="music-toggle" onclick="toggleMusic()">
    <img id="musicIcon" src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" alt="Music Icon">
  </button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mp3">
  </audio>

  <script>
    function scrollToVideo() {
      const video = document.getElementById("videoCard");
      video.play(); // play when user clicks button
      document.getElementById("invitation-video").scrollIntoView({ behavior: "smooth" });
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const icon = document.getElementById("musicIcon");
      if (music.paused) {
        music.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/musical-notes.png";
      } else {
        music.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }
  </script>
</body>
</html>
