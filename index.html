<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jemputan Majlis Pertunangan</title>
  
  <!-- Google Font: Aref Ruqaa -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Aref Ruqaa', serif;
      margin: 0;
      background: #fafafa;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 9vw;  /* scales nicely on mobile */
      margin-bottom: 30px;
    }

    .invitation-image {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .cta-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 6vw;
      max-width: 400px;
      width: 80%;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;
    }

    /* Floating music button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #007bff;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Jemputan Majlis Pertunangan</h1>

  <!-- Image Placeholder -->
  <img src="https://via.placeholder.com/800x800.png?text=Gambar+Majlis" alt="Majlis Image" class="invitation-image">

  <!-- Invitation Button -->
  <button class="cta-button">Buka Jemputan</button>

  <!-- Music -->
  <audio id="bgmusic" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Music Button -->
  <button id="musicBtn" onclick="toggleMute()">ðŸ”Š</button>

  <script>
    const audio = document.getElementById("bgmusic");
    const btn = document.getElementById("musicBtn");

    // Unmute on first tap
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    // Toggle mute
    function toggleMute() {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
    }
  </script>

</body>
</html>
