<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Music Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Welcome ðŸŽµ</h1>
  <p>Click anywhere or use the button below to unmute the background music.</p>

  <!-- Music element -->
  <audio id="bgmusic" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Toggle Button -->
  <button onclick="toggleMute()">ðŸ”Š Unmute / Mute</button>

  <script>
    const audio = document.getElementById("bgmusic");

    // Unmute on first click anywhere on the page
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    // Toggle button for manual mute/unmute
    function toggleMute() {
      audio.muted = !audio.muted;
    }
  </script>

</body>
</html>
