<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Majlis Pertunangan</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Aref Ruqaa', serif;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("https://raw.githubusercontent.com/zarulizham63/Testing/main/Background.Portrait.png") no-repeat center center;
      background-size: cover;
      padding: 20px;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
      color: #000;
      font-family: 'Aref Ruqaa', serif;
    }

    .main-img {
      max-width: 90%;
      width: 800px;
      height: auto;
      margin: 20px 0;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 8px 10px;
      font-size: 4vw;
      max-width: 500px;
      width: 90%;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Aref Ruqaa', serif;  /* âœ… restored original font */
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid black;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      z-index: 1000;
    }

    .floating-btn img {
      width: 28px;
      height: 28px;
    }

    video {
      width: 100%;
      max-width: 800px;
      border: none;
      outline: none;
      display: block;
    }

    /* Flower falling effect */
    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 2000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 10vw; }
      .cta-button { font-size: 5vw; }
      .floating-btn { padding: 12px; }
      .floating-btn img { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Until%20I%20Found%20You%20-%20Stephen%20Sanchez%20-%20Cover%20(Violin).mp3" type="audio/mp3">
  </audio>

  <!-- Floating Music Toggle -->
  <button class="floating-btn" onclick="toggleMusic()">
    <img id="musicIcon" src="https://img.icons8.com/ios-filled/50/000000/speaker.png" alt="Music">
  </button>

  <!-- Section 1 -->
  <section>
    <h1>Undangan Majlis Pertunangan</h1>
    <img class="main-img" src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Branding.NoBackground.png" alt="Branding">
    <button class="cta-button" onclick="scrollToVideo()">Buka Jemputan</button>
  </section>

  <!-- Section 2 (Video Invitation) -->
  <section id="invitation-video">
    <video id="videoCard" autoplay loop muted playsinline>
      <source src="https://raw.githubusercontent.com/zarulizham63/Testing/main/Invitation%20Video.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Section 3 (Event Details) -->
  <section id="event-details">
    <h2>Butiran Majlis Akan Diletakkan Di Sini</h2>
  </section>

  <script>
    function scrollToVideo() {
      const video = document.getElementById("videoCard");
      const music = document.getElementById("bgMusic");

      // Start video (muted) + music
      video.muted = true;
      video.play();
      if (music.paused) {
        music.play().catch(err => console.log("Music blocked:", err));
      }

      // Smooth scroll to video
      document.getElementById("invitation-video").scrollIntoView({ behavior: "smooth" });

      // Flower effect for 5s
      startFlowerEffect(5);

      // After 10s at video, auto scroll to next section
      setTimeout(() => {
        document.getElementById("event-details").scrollIntoView({ behavior: "smooth" });
      }, 10000);
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const icon = document.getElementById("musicIcon");
      if (music.paused) {
        music.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/speaker.png";
      } else {
        music.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }

    function startFlowerEffect(duration) {
      const symbols = ["ðŸŒ¸","ðŸŒº","ðŸŒ·","ðŸ’®","ðŸŒ¹"];
      const interval = setInterval(() => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }, 300);

      setTimeout(() => clearInterval(interval), duration * 1000);
    }
  </script>

</body>
</html>
